<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="flaticon flaticon-person icon-md" aria-hidden="true"></i> Requisitante
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-6">
					<label for="nome">Nome: </label>	
					<input type="text" name="nome" id="nome" class="form-control" />
				</div>
				<div class="form-group col-md-3">
					<label for="email">E-mail: </label>	
					<input type="email" name="email" id="email" class="form-control" />
				</div>
				<div class="form-group col-md-3">
					<label for="telefone">Telefone: </label>	
					<input type="text" name="telefone" id="telefone" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<label for="documentoIdentidade">Documento de Identidade: </label>	
					<input type="text" name="documentoIdentidade" id="documentoIdentidade" class="form-control" />
				</div>
				<div class="form-group col-md-2">
					<label for="dataNascimento">Data de Nascimento: </label>	
					<input type="text" name="dataNascimento" id="dataNascimento" class="form-control" />
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="flaticon flaticon-pin icon-md" aria-hidden="true"></i> Ponto Comercial
			</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group col-md-2">
					<label for="tipoPonto">Tipo do Ponto</label>
					<div class="radio">
						<label> 
							<input type="radio" name="tipoPonto" id="tipoPonto" value="quiosque"/>
							Quiosque
						</label>
						<label> 
							<input type="radio" name="tipoPonto" id="tipoPonto" value="loja"/>
							Loja
						</label>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label>Dias de Funcionamento:</label>
					<div class="checkbox">
						<label><input type="checkbox" name="domingo"/>Dom</label>
						<label><input type="checkbox" name="segunda"/>Seg</label>
						<label><input type="checkbox" name="terca"/>Ter</label>
						<label><input type="checkbox" name="quarta"/>Qua</label>
						<label><input type="checkbox" name="quinta"/>Qui</label>
						<label><input type="checkbox" name="sexta"/>Sex</label>
						<label><input type="checkbox" name="sabado"/>Sab</label>
					</div>
				</div>	
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<label for="cep">CEP: </label>
					<input type="text" name="cep" id="cep" class="form-control" mask="00000-000"/>
				</div>
				<div class="form-group col-md-3">
					<label for="logradouro">Logradouro: </label>
					<input type="text" name="logradouro" id="logradouro" class="form-control" />
				</div>
				<div class="form-group col-md-1">
					<label for="numero">NÃºmero: </label>
					<input type="text" name="numero" id="numero" class="form-control" />
				</div>
				<div class="form-group col-md-2">
					<label for="bairro">Bairro: </label>
					<input type="text" name="bairro" id="bairro" class="form-control" />
				</div>
				<div class="form-group col-md-2">
					<label for="cidade">Cidade: </label>
					<input type="text" name="cidade" id="cidade" class="form-control" />
				</div>
				<div class="form-group col-md-2">
					<label for="estado">Estado: </label>
					<input type="text" name="estado" id="estado" class="form-control" />
				</div>
			</div>
		</div>
	</div>
</form>
</div>
</body>
<script type="text/javascript" src="cep.js"></script>
<script type="text/javascript">
	var calendarioDataNascimento = FLUIGC.calendar('#dataNascimento');
</script>
</html>
